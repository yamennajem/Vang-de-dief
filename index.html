<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vang de Dief!</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <audio id="backgroundmuziekje" src="geluid/bgmz.mp3"></audio>
    <audio id="goedmuziekje" src="geluid/gdmz.mp3"></audio>
    <audio id="foutmuziekje" src="geluid/ftmz.mp3"></audio>
</head>

<body>
    
    <header>
        <h1>Vang de dief!</h1>
        <p>Klik om te vangen.</p>
    </header>

    <main>
        <img src ="img/subject/thief.png" alt="Klik op 'Start' om het spel te starten" id="mensFoto">
        <button id="button">Start</button>        
        <img src ="img/bg/weg.png" alt="frame">
    </main>

    <footer>
        <h2>Aantal gevangen dieven</h2>
        <p id="score">0</p>
        <div id="levelsButtons" class="levelsButtons">
            <button class="levelsKnop" id="beginner">Beginner</button>
            <button class="levelsKnop" id="normaal">Normaal</button>
            <button class="levelsKnop" id="moeilijk">Moeilijk</button>
            <button class="levelsKnop" id="pro">Pro</button>
        </div>
    </footer>

</body>

</html>
